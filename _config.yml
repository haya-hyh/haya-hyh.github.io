title: Haya
email:
description: >-
  Write an awesome description for your new site here.
twitter_username: username
github_username: haya-hyh
minimal_mistakes_skin: "mint"
search: true

# 使用 Minimal Mistakes 远程主题
remote_theme: mmistakes/minimal-mistakes

# Markdown 引擎 + MathJax 支持
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
mathjax: true

# MathJax 渲染脚本路径（你已在 assets/js/mathjax.js 里写好了）
head_scripts:
  - /assets/js/mathjax.js

# Output settings
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Stockholm  # ✅ 建议加上你所在时区

# 包含页面目录
include:
  - _pages

# 插件
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# 作者信息
author:
  name   : "Yonghong Huang"
  avatar : "/assets/images/cat.jpg"
  bio    : "ML student at KTH, powered by cats😸 and curiosity."
  links:
    - label: "Website（not open yet）"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/haya-hyh"

# 页脚
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/haya-hyh"

# 默认页面设置
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# 分类归档
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
