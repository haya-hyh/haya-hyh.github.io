title: Haya
email:
description: >-
  Write an awesome description for your new site here.
twitter_username: username
github_username: haya-hyh
minimal_mistakes_skin: "mint"
search: true

remote_theme: mmistakes/minimal-mistakes

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax
mathjax: true

# 加入 MathJax 渲染配置脚本
head_scripts:
  - /assets/js/mathjax.js

# Output settings
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: # Europe/Stockholm 可加上你的时区

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author
author:
  name   : "Yonghong Huang"
  avatar : "/assets/images/cat.jpg"
  bio    : "ML student at KTH, powered by cats😸 and curiosity."
  links:
    - label: "Website（not open yet）"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/haya-hyh"

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/haya-hyh"

# Default values for posts and pages
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
